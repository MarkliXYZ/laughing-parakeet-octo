<!DOCTYPE html>
<html lang="en">
<!--Desired layout; width of the navbar is entire width of the viewwport. Height is set to 5 rem.-->
<!--Logo on the left of the nav bar and button on the right side use resonable margin/gap-->
<style>
    .navbar

        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;

    }

    .nav-links{
        display: flex;
        justify-content: center;
        /*list-style: none;*/

    }

    <title>Title</title>

    <ui class="nav-links">
        <li>Home

        <li>Contact</li>
    </ui>

</html>
