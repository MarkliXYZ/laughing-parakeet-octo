<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DOM Activity: Color Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Minimal styles so you can "see" things */

  </style>
</head>
